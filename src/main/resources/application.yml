spring:
  application:
    name: bilibili-music

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bilibili?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 开启驼峰命名映射
    map-underscore-to-camel-case: true
    # 打印 SQL 日志（生产环境建议关闭）
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      # 主键类型（自增）
      id-type: auto

ollama:
  base-url: http://localhost:11434
  model: qwen:7b

bilibili:
  search-url-template: "https://search.bilibili.com/all?keyword={query}&from_source=webtop_search&spm_id_from=333.1007&search_source=3"
  headless: false  # 设置为 false 可以显示浏览器窗口，便于调试和观察

logging:
  level:
    root: INFO
    com.example.bilibilimusic: DEBUG
  file:
    name: logs/bilibili-music.log
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    console: '%d{HH:mm:ss.SSS} [%thread] %-5level %logger{20} - %msg%n'
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
